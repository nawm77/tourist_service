server:
  port: 8080
grpc:
  client:
    touristService:
      address: localhost:8090
      negotiation-type: plaintext
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true
spring:
  cache:
    type: redis
    redis:
      time-to-live: 60000
  data:
    redis:
      host: localhost
      port: 6379
redis:
  host: localhost
  port: 6379